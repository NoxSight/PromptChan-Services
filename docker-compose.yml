version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: promptchan-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/database.sqlite
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRE_MINUTES=60
    volumes:
      - backend-data:/app/data
    networks:
      - app-network
    restart: unless-stopped
    # Backend is not exposed externally - only accessible via frontend proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: promptchan-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  app-network:
    driver: bridge